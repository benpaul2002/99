name: CI/CD Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Build & Type-Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Validate Client (Next.js)
        run: |
          cd client
          npm ci
          npm run build

      - name: Validate Server (TypeScript)
        run: |
          cd server
          npm ci
          npx tsc --noEmit

  deploy:
    name: Deploy to AWS
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/99
            git pull origin main
            cd server
            echo "WEB_ORIGIN=${{ secrets.WEB_ORIGIN }}" > .env
            echo "NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}" >> .env
            echo "NEXT_PUBLIC_SESSION_URL=${{ secrets.NEXT_PUBLIC_SESSION_URL }}" >> .env
            echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
            echo "PORT=8080" >> .env
            echo "NODE_ENV=production" >> .env
            npm install
            npx tsc
            pm2 stop 99-server || true
            pm2 delete 99-server || true
            pm2 start dist/server/index.js --name 99-server --cwd /home/ubuntu/99/server
            cd ../client
            npm install
            npm run build
            pm2 reload 99-client --update-env